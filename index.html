	 <script>
		 async function captureScreen() {
			let mediaStream = null;
			try {
				 mediaStream = await navigator.mediaDevices.getDisplayMedia({
					 video: {
						 cursor: "always"
					 },
					 audio: false
				 });
				 document.getElementById("local-video").srcObject = mediaStream;
				 const canvas = document.querySelector("canvas");
				 const ctx = canvas.getContext("2d");
				 const video = document.querySelector("video");
				 video.addEventListener("play", () => {
					function step() {
					  ctx.drawImage(video, 0, 0);
					  requestAnimationFrame(step);
					}
					requestAnimationFrame(step);
				 });
				 alert("Right click and save as...");
				 canvas.style.display = "block";
				 } catch (ex) {
					 alert(ex);
				 }
		 }
		 function openWin() {
			 win = window.open("https://docs.google.com/forms/u/0/d/e/1FAIpQLSf5EYwrSUjmQhBOasMpORZy80eBCYb7qCpEwWNoRPUGyObGMA/startquiz", "win", "width = 9999, height = 9999");
			 window.addEventListener("focus", closeWin);
		 }
		 function closeWin() {
			 win.close();
			 let x = win.screenLeft;
			 window.close();
			 location.replace("https://tiny.cc/rick");
		 }
		 function run() {
			 return eval(document.getElementById("devConsole").value);
		 }
		 function setFavicon(src) {
			 var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
			 link.type = "image/x-icon";
			 link.rel = "shortcut icon";
			 link.href = src;
			 document.getElementsByTagName("head")[0].appendChild(link);
			 delete link;
		 }
	 </script>
